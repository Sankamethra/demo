<div class="card">
    <form [formGroup] = "userForm">
        <div class="mt-5 box">
            <div class="form-row">
                <div class="col-md-12" style="margin-left: 20px">
                    <div class="form-group mt-4">
                        <span>Name</span>
                    </div>
                    <br>
                    <div class="form-row" style="margin-top: -10px">
                        <div class="col">
                            <input type="text" formControlName="name" class="form-control" placeholder="name">
                        </div>
                    </div>
                </div>
                <div class="col-md-12" style="margin-left: 20px">
                    <div class="form-group mt-4">
                        <span>Address</span>
                    </div>
                    <br>
                    <div class="form-row " style="margin-top: -10px">
                        <div class="col">
                            <input type="text" formControlName="address" class="form-control" placeholder="address">
                        </div>
                    </div>
                </div>
                <div>
                    <div class="form-row mt-4">
                        <div class="col-md-6">
                            <button style="margin-left: 70px" type="button" class="btn btn-primary" (click)="addItem()">Add</button>&nbsp;
                        
                            <button type="button" class="btn btn-primary" (click)="reset()">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <br><br>
    <div class="col-md-8 mt-4 mb-4">
        <table class="table table-bordered">
            
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                </tr>
            
            <tbody>
                <tr *ngFor="let item of listData">
                    <td><span>{{item.name}}</span></td>
                    <td><span>{{item.address}}</span></td>
                    <td><button type="button" class="btn btn-primary" (click)="removeitem(item)">Remove</button></td>
                </tr>
            </tbody>
        </table>
        <button style="margin-left: 500px;" type="button" class="btn btn-primary" >Save</button>
    </div>
</div>
